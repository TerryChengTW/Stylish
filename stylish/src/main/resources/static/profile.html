<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - STYLiSH</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <section id="profile-section" class="profile-section">
            <div class="profile-container">
                <div id="profile-content">
                    <!-- user data or login form will be inserted here -->
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>

    <script src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
    <script>
        fetch('header-footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data.split('<!-- Footer -->')[0];
                document.getElementById('footer-placeholder').innerHTML = data.split('<!-- Footer -->')[1];
            });
    </script>
</body>
</html>
